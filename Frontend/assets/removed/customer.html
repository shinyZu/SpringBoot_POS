                    <div class="d-flex pt-3 mb-3">
                        <input class="form-control me-2 bg-input" type="search" placeholder="ID,Name,Address" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>

                    <div class="row">

                        </div>

                        <div class="mb-3 col-sm-6 col-lg-12  col-xl-12 col-xxl-12">

                            <button type="button" class="btn btn-clear-outline mx-auto mb-3 col-3  col-sm-2 col-lg-3">Clear</button>
